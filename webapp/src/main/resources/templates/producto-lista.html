<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8">
	<title>Lista de productos</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/webjars/font-awesome/5.6.1/css/all.min.css}"/>
</head>
<body>
<th:block th:replace="fragments/header :: header"/>
<div class="container">

	<div class="row mt-3">
		<div class="col-sm">
			<div class="card">
				<div class="card-header">Catalogo de Productos </div>
				<div class="card-body">
					<h5>Listado de Productos disponibles</h5>
					<table class="table">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">ID</th>
					      <th scope="col">Nombre</th>
					      <th scope="col">Descripci&oacute;n</th>
					      <th scope="col">Acciones</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="producto: ${productos}">
					      <td scope="row" th:text="${producto.id}">[id]</td>
					      <td scope="row" th:text="${producto.nombre}">[nombre del producto]</td>
					      <td scope="row" th:text="${producto.descripcion}">[descripcion del producto]</td>
					      <td>
		                        <a class="btn btn-default btn-xs" th:href="@{/productos/__${producto.id}__/edit}">
		                            <span class="fas fa-edit"></span>
		                        </a>
		                        <a class="btn btn-default btn-xs" th:href="@{/productos/__${producto.id}__/delete}">
		                            <i class="fas fa-trash"></i>
		                        </a>
		                  </td>
					    </tr>
					  </tbody>
					</table>
					<a href="#" class="btn btn-primary float-right" th:href="@{/productos/new}">Nuevo producto</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
